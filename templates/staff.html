{% extends 'base.html' %}

{% block title %}Staff{% endblock %}

{% block content %}
<h2>Staff</h2>
<table class="data-table">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Employee ID</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for staff in staff %}
        <tr>
            <td>{{ staff.first_name }}</td>
            <td>{{ staff.last_name }}</td>
            <td>{{ staff.email }}</td>
            <td>{{ staff.employee_id }}</td>
            <td>
                <a href="{{ url_for('edit_staff', staff_id=staff.id) }}">Edit</a> |
                <a href="{{ url_for('delete_staff', staff_id=staff.id) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
