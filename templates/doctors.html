{% extends 'base.html' %}

{% block title %}Doctors{% endblock %}

{% block content %}
<h2>Doctors</h2>
<table class="data-table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Specialty</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for doctor in doctors %}
        <tr>
            <td>{{ doctor.name }}</td>
            <td>{{ doctor.specialty }}</td>
            <td>{{ doctor.phone }}</td>
            <td>{{ doctor.address }}</td>
            <td>
                <a href="{{ url_for('edit_doctor', doctor_id=doctor.id) }}">Edit</a> |
                <a href="{{ url_for('delete_doctor', doctor_id=doctor.id) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
